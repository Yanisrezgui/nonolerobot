<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Nono Le Robot</title>
</head>

<body>
    <div class="game-container">
        <nav>
            <h1>
                    <span class="hook"><</span><span class="slash">/
                </span>Nono Le Robot<span class="hook">></span>
            </h1>
            <ul>
                <li><a href="./game.html">Settings</a></li>
                <li><a href="./accueil.html">Statistics</a></li>
                <li><a href="./accueil.html">Exit</a></li>
            </ul>
        </nav>
        <div class="undergame-container">
            <div id="map">
            </div>
            <div class="game-option">
                <div id="play-button">
                    <img id="img-play-pause" src="../images/options/pause.png" alt="play">
                </div>
            </div>
            <div class="settings">
                <h2>Settings</h2>
                <div class="settings-options">
                    <div class="option">
                        <h3>Fruits</h3>
                        <input id="cherries" class="green-bar" type="number"></input>
                    </div>
                    <div class="option">
                        <h3>Speed</h3>
                        <input id="speed" class="green-bar" type="number"></input>
                    </div>
                    <div class="option">
                        <h3>Sensors</h3>
                        <input id="sensors" class="green-bar" type="number"></input>
                    </div>
                    <div class="option">
                        <h3>Trees</h3>
                        <input id="tree" class="green-bar" type="number"></input>
                    </div>
                    <div class="option">
                        <button id="submit" class="green-bar" style="background-color: #00ff70b3">Valider</button>
                    </div>
                    <div class="option">
                        <h3>Vie de Nono</h3>
                        <div id="myProgress">
                            <div id="myBar"></div>
                        </div>
                    </div>
                </div>
                <div class="settings-nav">
                    <ul>
                        <li>
                            < </li>
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                        <li>5</li>
                        <li>></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div id="dialog" role="dialog" aria-labelledby="dialog-title" aria-describedby="dialog-desc" aria-modal="true"
        aria-hidden="true" tabindex="-1" class="c-dialog">
        <div role="document" class="c-dialog__box">
            <img src="../images/game/you_died.png" alt="mort" id="replay">
        </div>
    </div>
    <script src="/node_modules/pixi.js/dist/pixi.min.js"></script>
    <script src="/node_modules/@pixi/graphics-extras/dist/graphics-extras.min.js"></script>
    
    <script src="../js/initGame.js"></script>
    <script src="../js/settings.js"></script>
    <script src="../js/map.js"></script>
    <!-- <script src="../js/main.js"></script> -->
    <script src="../pixi/go-debug.js"></script>
    <script src="../pixi/pixi.min.js"></script>
    <script src="../js/nn-controller.js"></script>
    <script src="../js/robot.js"></script>
    <!-- <script src="../js/globals.js"></script> -->
    <!-- <script src="../js/cherry.js"></script> -->
    <!-- <script src="../js/obstacle.js"></script> -->
</body>

</html>
